<!DOCTYPE html>
<html>
  
  <head>
    <title>History | TM</title>
    <link rel="stylesheet" href="../../asset/css/activityHistoryStyle.css" />
    <link rel="icon" type="image/png" href="../../asset/imgs/icon.png" />
  </head>

  <body>

    <div class="container">
      <h1>Task and Subtask Tracker</h1>

      <div class="task-input">
        <input type="text" id="taskTitle" placeholder="Task Title" aria-label="Task Title" />
        <button id="addTaskBtn">Add Task</button>
      </div>

      <div id="taskList"></div>

        <section id="progressDashboard">
          
          <h2>Progressing Dashboard</h2>
          
          <div id="completionBarContainer">
            <div id="completionBar"></div>
          </div>

          <div id="taskCompletionStats">
            <p>Completed Tasks: <span id="completedCount">0</span> / <span id="totalCount">0</span></p>
            <p>Completion Percentage: <span id="completionPercentage">0%</span></p>
          </div>
        </section>

        <section id="activityHistory">
          <h2>Activity History</h2>
          <button id="exportHistoryBtn">Export History as CSV</button>
          <ul id="historyLog"></ul>
        </section>

      </div>
    </div>

    <script src="../../asset/js/activityHistory.js"></script>

  </body>
</html>
