<!DOCTYPE html>

  <head>
    <title>Role-Based Access</title>
    <link rel="stylesheet" href="../../asset/css/roleBasedStyle.css" />
    <link rel="icon" type="image/png" href="../../imgs/icon.png">
  </head>
  
  <body>
    <header>
      <h1>Role-Based Access Control</h1>
    </header>

    <section class="role-assignment">
      <label for="roleSelect">Select Role:</label>
      <select id="roleSelect" onchange="updateUIBasedOnRole()">
        <option value="admin">Admin</option>
        <option value="editor">Editor</option>
        <option value="user">User</option>
      </select>
    </section>

    <nav id="navMenu">
      <ul>
        <li class="common">Dashboard</li>
        <li class="admin-only">Permission Settings</li>
        <li class="admin-only">Role Management</li>
        <li class="editor-only">Edit Content</li>
        <li class="user-only">View Profile</li>
      </ul>
    </nav>

    <section id="adminPanel" class="admin-only">
      <h2>Admin Panel</h2>
      <p>Only visible to Admins</p>
    </section>

    <section id="editorPanel" class="editor-only">
      <h2>Editor Tools</h2>
      <p>Only visible to Editors</p>
    </section>

    <section id="userPanel" class="user-only">
      <h2>User Dashboard</h2>
      <p>Only visible to Users</p>
    </section>

    <script src="../../asset/js/roleBased.js"></script>
  </body>
</html>
