<!DOCTYPE html>
<html>
  <head>
    <title>Task Progress Tracking</title>
    <link rel="stylesheet" href="../../asset/css/progressTrackStyle.css" />
    <link rel="icon" type="image/png" href="../../asset/imgs/icon.png" />
  </head>

  <body>
    
    <div class="container">
      <h2>Task Progress Tracker</h2>

      <div id="taskList"></div>

      <div id="progressDashboard">
        <h3>Progress Dashboard</h3>
        <div id="completionBarContainer">
          <div id="completionBar"></div>
        </div>
        <div id="taskCompletionStats">
          <p>Completed Tasks: <span id="completedCount">0</span> / <span id="totalCount">0</span></p>
          <p>Completion Percentage: <span id="completionPercentage">0%</span></p>
        </div>
      </div>
    </div>

    <script src="../../asset/js/progressTrack.js"></script>
  </body>
</html>
