<!DOCTYPE html>

  <head>

    <title>Task Due Date</title>
    <link rel="stylesheet" href="../../asset/css/dueDateStyle.css" />
    <link rel="icon" type="image/png" href="../../assets/imgs/icon.png">
  </head>

  <body>

    <div class="container">
      <h2>To-Do Task Creator with Due Date</h2>

      <div class="quick-add">
        <input type="text" id="quickTaskInput" placeholder="Quick Add Task... (press Enter)" />
        <button id="expandFormBtn">+</button>
      </div>

      <div id="advancedForm" class="hidden">
        <input type="text" id="taskTitle" placeholder="Task Name" />
        <input type="text" id="taskDesc" placeholder="Description" />
        <input type="text" id="taskLabel" placeholder="Label (e.g., Urgent, Work)" />

        <input type="date" id="dueDate" />
        <input type="time" id="dueTime" />
        
        <button id="addTaskBtn">Add Task</button>
      </div>

      <ul id="taskList"></ul>
    </div>

    <script src="../../asset/js/dueDate.js"></script>
  </body>
</html>
