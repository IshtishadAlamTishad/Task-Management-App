<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar View</title>
  <link rel="stylesheet" href="/css/calenderView.css">
</head>
<body>
  <div class="calendarContainer">
    <div class="calendarHeader">
      <h2>Calendar View</h2>
      <div class="calendarTabs">
        <button onclick="switchView('day')">Day</button>
        <button onclick="switchView('week')">Week</button>
        <button onclick="switchView('month')">Month</button>
        <button class="printButton" onclick="window.print()">Print</button>
      </div>
    </div>
    <div class="calendarGrid" id="calendarGrid">
      <div class="calendarCell" ondrop="drop(event)" ondragover="allowDrop(event)">
        Monday
        <div class="task" draggable="true" ondragstart="drag(event)" id="task1" data-category="work">Team Meeting</div>
      </div>
      <div class="calendarCell" ondrop="drop(event)" ondragover="allowDrop(event)">
        Tuesday
        <div class="task" draggable="true" ondragstart="drag(event)" id="task2" data-category="personal">Gym</div>
      </div>
      <div class="calendarCell" ondrop="drop(event)" ondragover="allowDrop(event)">Wednesday</div>
      <div class="calendarCell" ondrop="drop(event)" ondragover="allowDrop(event)">Thursday</div>
      <div class="calendarCell" ondrop="drop(event)" ondragover="allowDrop(event)">Friday</div>
      <div class="calendarCell" ondrop="drop(event)" ondragover="allowDrop(event)">Saturday</div>
      <div class="calendarCell" ondrop="drop(event)" ondragover="allowDrop(event)">Sunday</div>
    </div>
  </div>
  <script src="/js/calenderView.js"></script>
</body>
</html>
