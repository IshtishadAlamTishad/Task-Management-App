<!DOCTYPE html>

  <head>
    <title>Task and Subtask Tracker</title>
    <link rel="stylesheet" href="/css/subTaskStyle.css" />
  </head>

  <body>

      <div class="container">
        <h2>Task and Subtask Tracker</h2>

        <div class="task-input">
          <input type="text" id="taskTitle" placeholder="Task Title" />
          <button id="addTaskBtn">Add Task</button>
        </div>

        <div id="taskList"></div>

        <div id="progressDashboard">

          <h3>Progress Dashboard</h3>

          <div id="completionBarContainer">
            <div id="completionBar"></div>
          </div>
          <div id="taskCompletionStats">
            <p>Completed Tasks: <span id="completedCount">0</span> / <span id="totalCount">0</span></p>
            <p>Completion Percentage: <span id="completionPercentage">0%</span></p>
          </div>
        </div>

      </div>

      <script src="/js/subTask.js"></script>
    </body>
</html>
