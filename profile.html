<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="loginPageStyle.css">
    <link rel="icon" type="image/png" href="imgs/icon.png">
    <style>
        .profile-container {
            background-color: #ffffff;
            padding: 8px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 600px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
            margin: 0 auto 15px;
            display: block;
            cursor: pointer;
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .profile-section h3 {
            margin-top: 0;
            color: #3498db;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .info-item span {
            display: block;
            padding: 8px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .edit-form {
            display: none;
        }

        .edit-form.active {
            display: block;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .form-actions button {
            width: auto;
            padding: 8px 15px;
        }

        .form-actions button.cancel {
            background-color: #e74c3c;
        }

        .form-actions button.cancel:hover {
            background-color: #c0392b;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #777;
        }

        .crop-area {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        #avatar-preview {
            max-width: 100%;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom: 3px solid #3498db;
            color: #3498db;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="imgs/cr7.png" alt="Profile Avatar" class="profile-avatar" id="profile-avatar">
            <h2>Cristiano Ronaldo</h2>
            <p>cr7@gmail.com</p>
        </div>

        <div class="tab-container">
            <div class="tab active" data-tab="view">View Profile</div>
            <div class="tab" data-tab="edit">Edit Profile</div>
            <div class="tab" data-tab="avatar">Change Avatar</div>
            <div class="tab" data-tab="password">Reset Password</div>
        </div>

        <div class="tab-content active" id="view-tab">
            <div class="profile-section">
                <h3>Personal Information</h3>
                <div class="profile-info">
                    <div class="info-item">
                        <label>First Name</label>
                        <span id="view-first-name">Cristiano</span>
                    </div>
                    <div class="info-item">
                        <label>Last Name</label>
                        <span id="view-last-name">Ronaldo</span>
                    </div>
                    <div class="info-item">
                        <label>Email</label>
                        <span id="view-email">cr7@egmail.com</span>
                    </div>
                    <div class="info-item">
                        <label>Phone</label>
                        <span id="view-phone">+441028391</span>
                    </div>
                    <div class="info-item">
                        <label>Date of Birth</label>
                        <span id="view-dob">February 5,1970</span>
                    </div>
                    <div class="info-item">
                        <label>Address</label>
                        <span id="view-address">Lisbon,Portugal</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="edit-tab">
            <div class="profile-section">
                <h3>Edit Profile</h3>
                <form id="edit-profile-form">
                    <div class="profile-info">
                        <div class="input-group">
                            <label for="edit-first-name">First Name</label>
                            <input type="text" id="edit-first-name" value="" required>
                        </div>
                        <div class="input-group">
                            <label for="edit-last-name">Last Name</label>
                            <input type="text" id="edit-last-name" value="" required>
                        </div>
                        <div class="input-group">
                            <label for="edit-email">Email</label>
                            <input type="email" id="edit-email" value="" required>
                        </div>
                        <div class="input-group">
                            <label for="edit-phone">Phone</label>
                            <input type="tel" id="edit-phone" value="">
                        </div>
                        <div class="input-group">
                            <label for="edit-dob">Date of Birth</label>
                            <input type="date" id="edit-dob" value="">
                        </div>
                        <div class="input-group">
                            <label for="edit-address">Address</label>
                            <textarea id="edit-address" rows="2">""</textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel" id="cancel-edit">Cancel</button>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="tab-content" id="avatar-tab">
            <div class="profile-section">
                <h3>Change Avatar</h3>
                <div style="text-align: center;">
                    <p>Current Avatar:</p>
                    <img src="imgs/cr7.png" alt="Current Avatar" style="width: 150px; height: 150px; border-radius: 50%; margin: 10px 0;">
                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    <button type="button" id="upload-avatar-btn">Upload New Avatar</button>
                    <p class="message" id="avatar-message"></p>
                </div>
            </div>
        </div>

        <div class="tab-content" id="password-tab">
            <div class="profile-section">
                <h3>Reset Password</h3>
                <form id="reset-password-form">
                    <div class="input-group">
                        <label for="current-password">Current Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="current-password" required>
                            <span toggle="#current-password" class="toggle-password">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="new-password" required>
                            <span toggle="#new-password" class="toggle-password">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" required>
                            <span toggle="#confirm-password" class="toggle-password">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Change Password</button>
                    </div>
                    <div class="message" id="password-message"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="avatar-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crop Your Avatar</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="crop-area">
                <img id="avatar-preview" src="" alt="Preview">
            </div>
            <div class="modal-actions">
                <button class="cancel" id="cancel-crop">Cancel</button>
                <button id="save-avatar">Save Avatar</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = document.querySelector(this.getAttribute('toggle'));
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
            });
        });

        const editForm = document.getElementById('edit-profile-form');
        const cancelEdit = document.getElementById('cancel-edit');

        editForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('edit-first-name').value.trim();
            const lastName = document.getElementById('edit-last-name').value.trim();
            const email = document.getElementById('edit-email').value.trim();
            
            if (!firstName || !lastName || !email) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (!validateEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            document.getElementById('view-first-name').textContent = firstName;
            document.getElementById('view-last-name').textContent = lastName;
            document.getElementById('view-email').textContent = email;
            document.getElementById('view-phone').textContent = document.getElementById('edit-phone').value;
            document.getElementById('view-dob').textContent = formatDate(document.getElementById('edit-dob').value);
            document.getElementById('view-address').textContent = document.getElementById('edit-address').value;
    
            document.querySelector('.tab[data-tab="view"]').click();
            
            alert('Profile updated successfully!');
        });

        cancelEdit.addEventListener('click', function() {
            document.querySelector('.tab[data-tab="view"]').click();
        });

        const passwordForm = document.getElementById('reset-password-form');
        const passwordMessage = document.getElementById('password-message');

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                passwordMessage.textContent = 'New passwords do not match';
                return;
            }
            
            if (newPassword.length < 8) {
                passwordMessage.textContent = 'Password must be at least 8 characters';
                return;
            }

            passwordMessage.textContent = 'Password changed successfully!';
            passwordMessage.style.color = 'green';
            
            passwordForm.reset();
            
            setTimeout(() => {
                passwordMessage.textContent = '';
            }, 3000);
        });

        const avatarUpload = document.getElementById('avatar-upload');
        const uploadAvatarBtn = document.getElementById('upload-avatar-btn');
        const avatarModal = document.getElementById('avatar-modal');
        const closeModal = document.querySelector('.close-modal');
        const cancelCrop = document.getElementById('cancel-crop');
        const saveAvatar = document.getElementById('save-avatar');
        const avatarPreview = document.getElementById('avatar-preview');
        const profileAvatar = document.getElementById('profile-avatar');
        const avatarMessage = document.getElementById('avatar-message');

        uploadAvatarBtn.addEventListener('click', () => {
            avatarUpload.click();
        });

        avatarUpload.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    avatarPreview.src = event.target.result;
                    avatarModal.style.display = 'flex';
                }
                
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        closeModal.addEventListener('click', () => {
            avatarModal.style.display = 'none';
        });

        cancelCrop.addEventListener('click', () => {
            avatarModal.style.display = 'none';
        });

        saveAvatar.addEventListener('click', () => {
            profileAvatar.src = avatarPreview.src;
            
            avatarMessage.textContent = 'Avatar updated successfully!';
            avatarMessage.style.color = 'green';
            
            avatarModal.style.display = 'none';
            avatarUpload.value = '';

            setTimeout(() => {
                avatarMessage.textContent = '';
            }, 3000);
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
    </script>
</body>
</html>
